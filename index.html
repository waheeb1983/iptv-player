<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Menu Toggle Button -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="player-stats">
                    <span id="totalChannels">0 Channels</span>
                    <span id="favoritesCount">0 Favorites</span>
                </div>
            </div>
            
            <!-- Search Container -->
            <div class="search-container">
                <input type="text" id="channelSearch" placeholder="Search channels...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <!-- Channels List -->
            <div class="channels-section active" id="channelsSection">
                <div class="hint-message">
                    <p><i class="fas fa-info-circle"></i> Tap the star icon to add a channel to favorites</p>
                </div>
                <div class="channels-list" id="channelsList">
                    <!-- Channels will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Player Controls -->
            <div class="player-controls">
                <div class="control-buttons">
                    <div class="theme-toggle">
                        <button id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                    <div class="reset-channels">
                        <button id="resetChannels" title="Reset to default channels">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Player -->
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
                <div id="playerError" class="error-message" style="display: none;">
                    <p>Unable to play this stream. The stream might be:</p>
                    <ul>
                        <li>Protected or require authentication</li>
                        <li>In a format not supported by your browser</li>
                        <li>Currently unavailable</li>
                    </ul>
                    <p>Try another channel or check the stream URL.</p>
                </div>
            </div>

            <!-- Favorites Section - Added under the player -->
            <div class="favorites-container">
                <h3><i class="fas fa-star"></i> Favorite Channels</h3>
                <div class="channels-list" id="favoritesList">
                    <!-- Favorites will be populated here -->
                </div>
            </div>

            <!-- Playlist Loader -->
            <div class="playlist-loader">
                <div class="input-group">
                    <input type="text" id="m3uUrl" placeholder="Enter M3U URL">
                    <button id="loadUrl" class="primary-btn">
                        <i class="fas fa-cloud-download-alt"></i>
                        Load URL
                    </button>
                </div>
                <div class="input-group">
                    <input type="file" id="m3uFile" accept=".m3u,.m3u8" style="display: none;">
                    <button id="loadFile" class="secondary-btn">
                        <i class="fas fa-folder-open"></i>
                        Load File
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/m3u-parser.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
