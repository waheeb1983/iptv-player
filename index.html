<body>
    <div class="container">
        <h1>IPTV Player</h1>
        
        <div class="main-content">
            <div class="channels-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search channels..." oninput="filterChannels()">
                </div>

                <div class="channels-actions">
                    <button onclick="exportChannels()" class="action-btn">Export Channels</button>
                    <input type="file" id="importFile" accept=".json" onchange="importChannels(event)" style="display: none;">
                    <button onclick="document.getElementById('importFile').click()" class="action-btn">Import Channels</button>
                </div>

                <div class="favorites-section">
                    <h3>Favorites</h3>
                    <ul id="favoriteUrls"></ul>
                </div>

                <div class="all-channels-section">
                    <h3>All Channels</h3>
                    <ul id="savedUrls"></ul>
                </div>
            </div>

            <div class="player-section">
                <div class="player-container">
                    <video id="player" class="video-js vjs-default-skin" controls>
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that supports HTML5 video
                        </p>
                    </video>
                </div>

                <div class="input-section">
                    <div class="add-channel">
                        <h3>Add Channel</h3>
                        <input type="text" id="urlName" placeholder="Channel Name">
                        <input type="text" id="iptvUrl" placeholder="Channel URL">
                        <button onclick="addUrl()">Add Channel</button>
                    </div>

                    <div class="import-m3u">
                        <h3>Import M3U</h3>
                        <input type="file" id="m3uFile" accept=".m3u,.m3u8">
                        <button onclick="handleM3UFile()">Import M3U</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
